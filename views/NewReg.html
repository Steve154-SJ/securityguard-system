<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="NewReg.css">
    </head>
<body>
    <div class="new-reg">
        <h2>Register</h2>
        <!-- Action specified -->
        <form action="/api/userRegistered" method="POST">
            <div class="extra-spacing">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name"  required>
            </div>

            <div class="extra-spacing">
                <label for="name">Last Name</label>
                <input type="text" id="name" name="name"  required>
            </div>
            
            <div class="extra-spacing">
                <label for="number">Phone No</label>
                <input type="text" id="number" name="numbers" required>
            </div>
            
            <div class="extra-spacing">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="submit">
                <button type="submit">Register</button>
            </div>
        </form> 
            <p class="register-link">Already Exists? <a href="Login.html">Login</a></p>
    </div>
</body>
<footer></footer>
